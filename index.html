<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinePrincess</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/image/icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <!-- ul é container da lista nao ordenada -->
        <nav>
            <h1 class="titulo" id="titulo">Cine Princess</h1>
            <ul>
                <!-- ul é a tag container/tag pai -->
                <!-- li - item da lista -->
                <li><a href="#titulo">Inicio</a></li>
                <li><a href="#filmes">Filmes</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <!-- main é o conteúdo principal da página -->
        <!-- section divide seções -->
        <!-- card -->
        <!-- 🌹 PRINCESAS CLÁSSICAS -->
        <section class="princesas-classicas" id="filmes">
            <h1>👸 Princesas Clássicas</h1>
            <div class="card">
                <img src="/image/brancadeneve.jpg" alt="Branca de Neve">
                <h2>Branca de Neve e os Sete Anões</h2>
                <button id="btn1">Compre seu ingresso</button>
            </div>

            <div class="card">
                <img src="/image/cinderela.jpg" alt="Cinderela">
                <h2>Cinderela</h2>
                <button id="btn2">Compre seu ingresso</button>
            </div>

            <div class="card">
                <img src="/image/belaadormecida.jpg">
                <h2>A Bela Adormecida</h2>
                <button id="btn3">Compre seu ingresso</button>
            </div>
        </section>

        <!-- 🌊 ERA DE OURO -->
        <section class="era-de-ouro" id="filmes">
            <h1>🌊 Era de Ouro</h1>
            <div class="card">
                <img src="/image/pequenasereia.jpg" alt="A Pequena Sereia">
                <h2>A Pequena Sereia</h2>
                <button id="btn4">Compre seu ingresso</button>
            </div>

            <div class="card">
                <img src="/image/belafera.jpg" alt="A Bela e a Fera">
                <h2>A Bela e a Fera</h2>
                <button id="btn5">Compre seu ingresso</button>
            </div>

            <div class="card">
                <img src="/image/aladin.jpg" alt="Aladdin">
                <h2>Aladdin</h2>
                <button id="btn6">Compre seu ingresso</button>
            </div>

            <div class="card">
                <img src="/image/pocahontas.jpg" alt="Pocahontas">
                <h2>Pocahontas</h2>
                <button id="btn7">Compre seu ingresso</button>
            </div>

            <div class="card">
                <img src="/image/mulan.jpg" alt="Mulan">
                <h2>Mulan</h2>
                <button id="btn8">Compre seu ingresso</button>
            </div>
        </section>

        <!-- 💎 NOVA GERAÇÃO -->
        <section class="nova-geracao" id="filmes">
            <h1>💎 Nova Geração</h1>
            <div class="card">
                <img src="/image/princesasapo.jpg" alt="A Princesa e o Sapo">
                <h2>A Princesa e o Sapo</h2>
                <button id="btn9">Compre seu ingresso</button>
            </div>

            <div class="card">
                <img src="/image/enrolados.jpg" alt="Enrolados">
                <h2>Enrolados</h2>
                <button id="btn10">Compre seu ingresso</button>
            </div>

            <div class="card">
                <img src="/image/valente.jpg" alt="Valente">
                <h2>Valente</h2>
                <button id="btn11">Compre seu ingresso</button>
            </div>

            <div class="card">
                <img src="/image/frozen.jpg" alt="Frozen">
                <h2>Frozen</h2>
                <button id="btn12">Compre seu ingresso</button>
            </div>

            <div class="card">
                <img src="/image/moana.jpg" alt="Moana">
                <h2>Moana</h2>
                <button id="btn13">Compre seu ingresso</button>
            </div>
        </section>

        <!-- Usamos a div para dividir/ não tem um valor semantico -->
    </main>
</body>

</html>
